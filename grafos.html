<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Grafos</title>
    <link rel="stylesheet" href="css/estilos_main.css">
    <link rel="stylesheet" href="css/estilos_grafos.css">
</head>

<body>
    <div class="inicio">
        <nav class="nav__inicio">
            <div class="container nav__container">
                <div class="nombre">
                    <h2 class="nombre__grupo">Grupo <span class="grupo_negrita">Los Isomórficos</span></h2>
                </div>
                <div class="links">
                    <a href="index.html" class="link">Inicio</a>
                    <a class="link">Grafos</a>
                    <a href="" class="link">Tutorial</a>
                    <a href="https://docs.google.com/document/d/1p1cPrLK0Ua-Ob9F9RxJX6WpUO6AuyRL_/edit?usp=sharing&ouid=102609145598646910221&rtpof=true&sd=true"
                        class="link">Documentación</a>
                    <a href="equipo.html" class="link">Equipo</a>
                </div>
            </div>
        </nav>
        <section class="control_principal">
            <div class="controles">
                <p class="botones_control active" id="none">Selector Mouse</p>
                <p class="botones_control" id="dib_p1">Selector Pantalla 1</p>
                <p class="botones_control" id="dib_p2">Selector en Pantalla 2</p>
            </div>
            <p class="linea">.</p>
            <p class="botones_control" id="eliminar_grafos">Eliminar Todo</p>
            <section class="casillas">
                <p>Selecciona: </p>
                <div class="check"><input type="checkbox" name="numeros" checked="true">Numeros</div>
                <div class="check"><input type="checkbox" name="flechas" checked="true">Flechas</div>
            </section>
        </section>
        <section class="principal">
            <div class="pantallas_grafo">
                <div class="pantalla">
                    <svg class="lienzo" id="canvas-1"></svg>
                </div>
            </div>
            <div class="pantallas_grafo">
                <div class="pantalla">
                    <svg class="lienzo" id="canvas-2"></svg>
                </div>
            </div>
            <div class="info_pantalla">
                <span class="propiedades">Propiedades</span>
                <h4>Vertices: <span class="cant_vertices"></span></h4>
                <h4>Aristas:<span class="cant_aristas"></span></h4>
                <div class="regiones">
                    <h4>Regiones: <span class="region_p1"></span></h4>
                </div>
                <span class="tipo"></span>
                <span class="conexo"></span>
                <div class="plan">
                    <span class="plano"></span>
                </div>
                <div class="comp">
                    <span class="completo"></span>
                </div>
                <span class="ncroma"></span>
                <span class="regular"></span>
                <div class="euleriano">
                    <span class="circuito-eu"></span>
                    <span class="camino-eu"></span>
                    <span class="grafo-eu"></span>
                </div>
                <span class="hamilton"></span>
                <span class="hamilton"></span>
            </div>
            <div class="info_pantalla">
                <span class="propiedades">Propiedades</span>
                <h4>Vertices: <span class="cant_vertices"></span></h4>
                <h4>Aristas:<span class="cant_aristas"></span></h4>
                <div class="regiones">
                    <h4>Regiones: <span class="region_p1"></span></h4>
                </div>
                <span class="tipo"></span>
                <span class="conexo"></span>
                <div class="plan">
                    <span class="plano"></span>
                </div>
                <div class="comp">
                    <span class="completo"></span>
                </div>
                <span class="ncroma"></span>
                <span class="regular"></span>
                <div class="euleriano">
                    <span class="circuito-eu"></span>
                    <span class="camino-eu"></span>
                    <span class="grafo-eu"></span>
                </div>
                <span class="hamilton"></span>
                <span class="hamilton"></span>
            </div>

        </section>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/grafos.js"></script>
</body>

</html>
